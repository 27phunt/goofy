<!DOCTYPE html>
<html>
 <head>
   <title>FRCS SmartPass</title>
   <style>
     body {
       font-family: 'Comic Sans MS', cursive, sans-serif;
       text-align: center;
       margin: 0;
       display: flex;
       flex-direction: column;
       justify-content: center;
       align-items: center;
       background-color: #f7f7f7;
     }

     input[type="text"] {
       font-size: 1.2em;
       padding: 0.5em;
       margin-bottom: 1em;
       text-align: center;
     }

     button {
       font-size: 1.2em;
       padding: 0.5em 1em;
       cursor: pointer;
       background-color: #5cb85c;
       color: white;
       border: none;
       border-radius: 5px;
     }


     button:hover {
       background-color: #4cae4c;
     }
   </style>
 </head>
 <body>

   <h1>Select a Topic:</h1>
<hr>
<button onclick="submit('Goofy Insults')">Goofy Insults</button>
  
<button onclick="submit('Deep Thoughts')">Deep Thoughts</button>
 </body>

 
  <script>
function submit(sheet) {
var script = "https://script.google.com/a/macros/frcsfalcons.org/s/AKfycbwZUn1FZjIdH7aumKeO2pA2qNOmN5_aeh3fcCpf6-jz5O0ImL-RT0rIuVyHVTCRgl7O/exec"
window.top.location.href = script+"?"+sheet
}
   
   </script>
 </body>
</html>
